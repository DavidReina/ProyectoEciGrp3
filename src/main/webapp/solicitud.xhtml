<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitud</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
        <h:form id="soli_form">
            <p:focus context="panelSolicitudes"/>
            <p:layout>
                <p:layoutUnit position="north">
                    <p:panel style=" font-size:  medium; height: 185px;color: #cccccc" >
                        <f:facet name="header" >
                            <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                            <h1 style="text-align: center; color: darkblue;">BIENVENIDO</h1>
                            <h2 style="text-align: center; color: darkblue;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h2>
                        </f:facet>
                        <p:growl id="msj" showDetail="true" autoUpdate="true"/>

                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit position="west">
                    <p:panel style="width:220px">
                        <p:commandButton value="Inicio" action="index" immediate="true" style="width: 100%; background: lemonchiffon "/>
                        <br/>
                        <br/>
                        <p:commandButton value="Solicitud" ajax="false" immediate="true" update="form0" style="width: 100%; background: lemonchiffon"/>
                        <br/>
                        <br/>
                        <p:commandButton value="Información Egresados"  action="informacionegresado" immediate="true" style="background: lemonchiffon"/>
                        <br/>
                        <br/>                           
                        <p:commandButton value="Información Estudiantes"  action="informacionestudiante" immediate="true" style="background: lemonchiffon"/>  
                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel  header = "Solicitudes" id="panelSolicitudes">


                        <p:dataTable var="solicitudes" value="#{BeanSolicitudes.solicitudes}" selectionMode="single" selection="#{beanRegistroForosBean.seleccionado}" rowKey="#{solicitudes.cedula}">
                            
                            <p:column headerText="Fecha">
                                <h:outputText value="#{solicitudes.fecha}" />
                            </p:column>
                            <p:column headerText="Tipo">
                                <h:outputText value="#{solicitudes.tipo}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>

        </h:form>
    </h:body>
</html>
