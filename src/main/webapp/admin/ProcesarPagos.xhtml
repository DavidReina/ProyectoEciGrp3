<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Procesar Pagos</title>
       
        
        <style>
            body {
    background-image: url("http://cdn.wallpapersafari.com/48/48/NQV7zq.jpg");
    background-size: 100%;
    background-repeat: inherit; 
    background-attachment: local ;

}
        </style>
    </h:head>

    <h:body>
        <h:form id="Inicio">
            <p:layout>
                <p:layoutUnit position="north">
                    <p:panel style=" font-size:  medium; height: 185px;color: #cccccc" >
                        <f:facet name="header" >
                            <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                            <h1 style="text-align: center; color: darkblue;">PAGINA DE ADMINISTRADOR</h1>
                            <h2 style="text-align: center; color: darkblue;">Procesar Pagos</h2>
                            <h2 style="text-align: center; color: darkblue;">Asociaci√≥n de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h2>
                        </f:facet>
                        <p:growl id="msj" showDetail="true" autoUpdate="true"/>

                    </p:panel>
                </p:layoutUnit>
                            
                <p:layoutUnit position="center">
                    
                    
                    
                    <p:panel  header = "Procesar Pagos" id="panelPagos">


                        <p:dataTable var="pago" value="#{beanPagos.pagos}" selectionMode="single" selection="#{beanPagos.pagoselec}" rowKey="#{pago.id_pago}">
                            
                            <p:column headerText="Fecha de Registro">
                                <h:outputText value="#{pago.fechaRegistro}" />
                            </p:column>
                            <p:column headerText="Tipo Tramite">
                                <h:outputText value="#{pago.tipoTramite}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText  value="#{pago.nombrePersonal}"/>
                            </p:column>
                            <p:column headerText="Documento Afiliado">
                                <h:outputText  value="#{pago.identificacionPersonal}"/>
                            </p:column>
                           
                        </p:dataTable>
                        <br/>
                        <p:commandButton value="Ver Detalles Pago"  action="DetallePagos"  style="background: lightgrey"/>
                         <p:commandButton id="RegresarSolicitudes" value="Regresar " action="solicitud" />
                        <br/>
                    </p:panel>
                </p:layoutUnit>
                    
                   
            </p:layout>
        
            
        </h:form>
    </h:body>
</html>
