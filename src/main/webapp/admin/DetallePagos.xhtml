<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalles Pago</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form id="Inicio">
            <p:layout>
                <p:layoutUnit position="north">
                    <p:panel style=" font-size:  medium; height: 185px;color: #cccccc" >
                        <f:facet name="header" >
                            <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                            <h1 style="text-align: center; color: darkblue;">PAGINA DE ADMINISTRADOR</h1>
                            <h2 style="text-align: center; color: darkblue;">Detalle del Pago</h2>
                            <h2 style="text-align: center; color: darkblue;">Asociaci√≥n de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h2>
                        </f:facet>
                        <p:growl id="msj" showDetail="true" autoUpdate="true"/>

                    </p:panel>
                </p:layoutUnit>
                            
                <p:layoutUnit position="center">
                    <p:panel header="Confirmation"/>
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Foto del comprobante de pago: " style="font-weight:bold" />
                       
                    </h:panelGrid>
                    <p:commandButton value="Regresar" ajax="false" immediate="true" action="solicitud"/>
                    </h:panelGrid>
                    <h:outputLink value="/logout">logout</h:outputLink>
                </p:layoutUnit>
            </p:layout>
        
            
        </h:form>
    </h:body>
</html>
