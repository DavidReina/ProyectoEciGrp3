<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalles Pago</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form id="Inicio">
            <p:layout>
                <p:layoutUnit position="north">
                    <p:panel style=" font-size:  medium; height: 185px;color: #cccccc" >
                        <f:facet name="header" >
                            <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                            <h1 style="text-align: center; color: darkblue;">PAGINA DE ADMINISTRADOR</h1>
                            <h2 style="text-align: center; color: darkblue;">Detalle del Pago</h2>
                            <h2 style="text-align: center; color: darkblue;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h2>
                        </f:facet>
                        <p:growl id="msj" showDetail="true" autoUpdate="true"/>

                    </p:panel>
                </p:layoutUnit>
                            
                <p:layoutUnit position="center" style="height: 50%">
                    
                    <p:panel header="Detalles del Pago" style="height: 50%">
                     <h:panelGrid id="confirmation" style="height: 50%" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">   

                                <h:outputText value="Nombre : " style="font-weight:bold"/>
                                <h:outputText value="#{beanPagos.pagoselec.nombrePersonal}" styleClass="outputLabel" />

                                <h:outputText value="Documento Afiliado " style="font-weight:bold"/>
                                <h:outputText value="#{beanPagos.pagoselec.identificacionPersonal}" styleClass="outputLabel"/>
                                
                                <h:outputText value="Tipo Tramite : " style="font-weight:bold"/>
                                <h:outputText value="#{beanPagos.pagoselec.tipoTramite}" styleClass="outputLabel" />

                                <h:outputText value="Fecha de Registro " style="font-weight:bold"/>
                                <h:outputText value="#{beanPagos.pagoselec.fechaRegistro}" styleClass="outputLabel"/>
                                
                                
                                <h:outputText value="Foto Comprobante De Pago: " style="font-weight:bold"/>
                                <p:graphicImage id="imagenObtenida" value="#{beanPagos.image}"></p:graphicImage>
                        </h:panelGrid>
                            </h:panelGrid>


                        <br>
                            <p:commandButton id="Aceptar" value="Aceptar Comprobante" actionListener="#{beanPagos.aprobar}" oncomplete="PF('campoEntradaDatos2').show()"  />
                                 <p:dialog header="Confirmacion" widgetVar="campoEntradaDatos2" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                                <p:outputPanel id="inputQuantity2" style="text-align:center;">
                                   <h:panelGrid columns="2" cellpadding="1" styleClass="ui-grid">
                                        <p:outputLabel value="Ingrese Codigo De Transacción:   "   />

                                        <p:inputText value="#{beanPagos.codigoTransacción}" />
                               
                                    </h:panelGrid>

                                    <p:commandButton value="Aceptar Comprobante"  id="ajax" styleClass="ui-priority-primary" actionListener="#{beanPagos.aprobar}" action="solicitud"/>

                                </p:outputPanel>
                            </p:dialog>
                            
                            <p:commandButton id="Rechazar" value="Rechazar Comprobante" action="ProcesarPagos"  />
                            
                            <p:commandButton value="Regresar" ajax="false" immediate="true" action="ProcesarPagos"/>
                            <br/>

                        </br>
                    
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        
            
        </h:form>
    </h:body>
</html>
