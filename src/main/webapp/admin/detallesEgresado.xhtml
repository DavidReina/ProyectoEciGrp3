<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="Inicio">
            <p:layout>
                <p:layoutUnit position="north">
                    
                    <p:panel style=" font-size:  medium; height: 185px;color: #cccccc" >
                    <f:facet name="header" >
                        <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                        <h2 style="text-align: center; color: darkblue;">BIENVENIDO</h2>
                        <h3 style="text-align: center; color: darkblue;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h3>
                    </f:facet>
                    <p:growl id="msj" showDetail="true" autoUpdate="true"/>
                    
                </p:panel>
                
            
                </p:layoutUnit>

            <p:layoutUnit position ="center">

            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nombre y Apellido: " style="font-weight:bold" />
                        <h:outputText value="#{BeanSolicitudes.egr.nombre}"  styleClass="outputLabel"/>

                        <h:outputText value="Direccion : "  style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.direccion_vivienda}"  styleClass="outputLabel"/>

                        <h:outputText value="Telefono fijo: " style="font-weight:bold" />
                        <h:outputText value="#{BeanSolicitudes.egr.telefono_fijo}"  styleClass="outputLabel"/>

                        <h:outputText value="Documento: " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.numero_identificacion}"  styleClass="outputLabel"/>

                        <h:outputText value="Tipo de documento : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.tipo_identificacion}"  styleClass="outputLabel"/>

                        <h:outputText value="Correo : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.correos}"  styleClass="outputLabel"/>
                    
                        <h:outputText value="Año graduacion : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.fecha_grado}" styleClass="outputLabel"/>

                        <h:outputText value="Periodo: " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.periodo_grado}" styleClass="outputLabel" />

                        <h:outputText value="Programa: " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.programa}" styleClass="outputLabel"/>

                        <h:outputText value="Telefono Celular: " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.celular}"  styleClass="outputLabel"/>
                        
                        <h:outputText value="Nombre Empresa: " style="font-weight:bold" />
                        <h:outputText value="#{BeanSolicitudes.egr.nombreEmpresa}"  styleClass="outputLabel"/>

                        <h:outputText value="Direccion Empresa" style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.direccionEmpresa}"  styleClass="outputLabel"/>

                        <h:outputText value="Telefono Oficina : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.telefono_oficina}"  styleClass="outputLabel"/>

                        <h:outputText value="Cargo : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.cargo}"  styleClass="outputLabel"/>
                    </h:panelGrid>
                    </h:panelGrid>

                        

                

          
                <br>
                    <p:commandButton id="Aceptar" value="Aceptar Solicitud"  actionListener="#{BeanSolicitudes.aprobarEgr}" oncomplete="PF('campoEntradaDatos2').show()" />
                    <p:dialog header="Confirmacion" widgetVar="campoEntradaDatos2" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                                <p:outputPanel id="inputQuantity2" style="text-align:center;">
                                    <h:panelGrid columns="2" cellpadding="1" styleClass="ui-grid">
                                        <p:outputLabel value="Solicitud Aceptada"   />
                                    </h:panelGrid>
                                    <p:commandButton value="Aceptar" action="solicitud"  id="ajax22" styleClass="ui-priority-primary"  />
                                </p:outputPanel>
                            </p:dialog>
                    <p:commandButton id="Rechazar" value="Rechazar Solicitud"  oncomplete="PF('campoEntradaDatos').show()" />
                    <br>
                        <br/>
                            <p:dialog header="Ingresa la justificación" widgetVar="campoEntradaDatos" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                                <p:outputPanel id="inputQuantity" style="text-align:center;">
                                    <h:panelGrid columns="2" cellpadding="1" styleClass="ui-grid">
                                        <p:outputLabel value="Motivo:   "   />

                                        <p:inputTextarea rows="6" cols="33"  value="#{BeanSolicitudes.respuestaSolicitud}" />
                               
                                    </h:panelGrid>
                                    <p:commandButton value="Enviar Justificacion" actionListener="#{BeanSolicitudes.rechazarEgr}"  id="ajax" styleClass="ui-priority-primary" action="solicitud"  />
                                </p:outputPanel>
                            </p:dialog>
                    <p:commandButton id="RegresarSolicitudes" value="Regresar a Solicitudes" action="solicitud" />
                    </br>
                </br>
            </p:panel>
            </p:layoutUnit>
          </p:layout>
        </h:form>
    </h:body>


</html>
