<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="Inicio">
            <h:panelGrid columns="1" style="position: absolute; top: 0px; left: 0px">
                    <p:panel style=" font-size:  medium; height: 185px;color: #cccccc" >
                    <f:facet name="header" >
                        <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                        <h2 style="text-align: center; color: darkblue;">BIENVENIDO</h2>
                        <h3 style="text-align: center; color: darkblue;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h3>
                    </f:facet>
                    <p:growl id="msj" showDetail="true" autoUpdate="true"/>
                    
                </p:panel>
                
            </h:panelGrid>


            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nombre y Apellido: " style="font-weight:bold" />
                        <h:outputText value="#{BeanSolicitudes.egr.nombre}"  styleClass="outputLabel"/>

                        <h:outputText value="Direccion : "  style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.direccion_vivienda}"  styleClass="outputLabel"/>

                        <h:outputText value="Telefono fijo: " style="font-weight:bold" />
                        <h:outputText value="#{BeanSolicitudes.egr.telefono_fijo}"  styleClass="outputLabel"/>

                        <h:outputText value="Documento: " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.cedula}"  styleClass="outputLabel"/>

                        <h:outputText value="Tipo de documento : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.cedula_tipo}"  styleClass="outputLabel"/>

                        <h:outputText value="Correo : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.correo}"  styleClass="outputLabel"/>
                    
                        <h:outputText value="Año graduacion : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.fecha_grado}" styleClass="outputLabel"/>

                        <h:outputText value="Periodo: " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.periodo_grado}" styleClass="outputLabel" />

                        <h:outputText value="Programa: " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.codigo}" styleClass="outputLabel"/>

                        <h:outputText value="Telefono Celular: " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.celular}"  styleClass="outputLabel"/>
                        
                        <h:outputText value="Nombre Empresa: " style="font-weight:bold" />
                        <h:outputText value="#{BeanSolicitudes.egr.nombreEmpresa}"  styleClass="outputLabel"/>

                        <h:outputText value="Direccion Empresa" style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.direccion_empresa}"  styleClass="outputLabel"/>

                        <h:outputText value="Telefono Oficina : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.telefono_oficina}"  styleClass="outputLabel"/>

                        <h:outputText value="Cargo : " style="font-weight:bold"/>
                        <h:outputText value="#{BeanSolicitudes.egr.cargo}"  styleClass="outputLabel"/>
                    </h:panelGrid>

                        

                

          
                <br>
                    <p:commandButton id="Aceptar" value="Aceptar Solicitud" immediate="true" actionListener="#{BeanSolicitudes.aprobar}" />
                    <p:commandButton id="Rechazar" value="Rechazar Solicitud" immediate="true" actionListener="#{BeanSolicitudes.rechazar}" />

                </br>
            </p:panel>

        </h:form>
    </h:body>


</html>
