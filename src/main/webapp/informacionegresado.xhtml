<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Solicitud Egresado</title>

        <style>
            body {
    background-image: url("http://cdn.wallpapersafari.com/48/48/NQV7zq.jpg");
    background-size: 100%;
    background-repeat: inherit; 
    background-attachment: local ;

}
        </style>
        
        
    </h:head>

    <h:body>
        <h:form id="infoEgresado">
            <h:panelGrid columns="1" style="position: absolute; top: 6%; left: 29%">
                    <f:facet name="header" >
                        <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                        <h2 style="text-align: center; color: white;">BIENVENIDO</h2>
                        <h3 style="text-align: center; color: white;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h3>
                    </f:facet>
                    <p:growl id="msj" showDetail="true" autoUpdate="true"/>

               
                    
                   
                    
                    
                    

            </h:panelGrid>

            <h3 style="text-align: center;size:30px;   color: white; position: absolute; top: 33%; left: 44%">Solicitud Afiliación Egresado </h3>

             <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
            <br>
                    </br>
            <br>
                    </br>
                    
            
            <p:panelGrid columns="2"  style="position: relative; left: 20%; width: 67%  ">

                <h:form>
                    
                <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard >
                        <p:tab id="personal" title="Informacion Basica">
                            <p:panel header="Informacion Personal" >
                                <p:messages />
                                <h:panelGrid columns="4" columnClasses="label, value">
                                    <h:outputText value="Nombre : *" style="color: darkblue; font-weight:bold"/>
                                    <p:inputText label="Nombre " required="true" value="#{beanEgresado.nombre}"/>

                                    <h:outputText value="Apellido : *" style="color: darkblue; font-weight:bold" />
                                    <p:inputText label="Apellido" required="true" value="#{beanEgresado.apellido}"/>

                                    <h:outputText value="Tipo de documento " style="color: darkblue; font-weight:bold" />
                                    <p:selectOneMenu id="tipoId" style="width:90px" value="#{beanEgresado.tipo_identificacion}">
                                        <f:selectItem itemLabel="CC" itemValue="CC" />
                                        <f:selectItem itemLabel="CE" itemValue="CE" />
                                    </p:selectOneMenu>

                                    <h:outputText value="Documento: *" style="color: darkblue; font-weight:bold"/>
                                    <p:inputText label="Documento" required="true" value="#{beanEgresado.cedula}"/>
                                        
                                    <h:outputText value="Direccion: " style="color: darkblue; font-weight:bold" />
                                    <p:inputText   label="Direccion"  value="#{beanEgresado.direccion_vivienda}"/>

                                    <h:outputText value="Telefono fijo: " style="color: darkblue; font-weight:bold"/>
                                    <p:inputText   label="Telefono" value="#{beanEgresado.telefono_fijo}"/>

                                    <h:outputText value="Correo: *" style="color: darkblue; font-weight:bold"/>
                                    <p:inputText label="Correo" required="true" value="#{beanEgresado.email}"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>



                        <p:tab id="contact" title="Informacion Grado">
                            <p:panel header="Datos de la graduacion">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Año de Graduacion : *" style="color: darkblue; font-weight:bold"/>
                                    <p:spinner id="minMaxanio" required="true" value="#{beanEgresado.fecha_grado}" min="1950" max="2016" />

                                    <h:outputText value="Periodo: " style="color: darkblue; font-weight:bold" />

                                    <p:spinner id="minMaxper" value="#{beanEgresado.periodo_grado}" min="1" max="2" />

                                    <h:outputText value="Genero "  style="color: darkblue; font-weight:bold"/>
                                    <p:selectOneMenu id="console2" value="#{beanEgresado.genero}" style="width:250px" immediate="true">
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />

                                    </p:selectOneMenu>

                                    <h:outputText value="Programa: " style="color: darkblue; font-weight:bold" />
                                    <p:selectOneMenu id="console" style="width:250px" value="#{beanEgresado.carrera}">
                                        <f:selectItem itemLabel="Ingeniería Civil" itemValue="Ingenieria Civil" />
                                        <f:selectItem itemLabel="Ingeniería Electrónica" itemValue="Ingenieria Electronica" />
                                        <f:selectItem itemLabel="Ingeniería Eléctrica" itemValue="Ingenieria Electrica" />
                                        <f:selectItem itemLabel="Ingeniería De Sistemas" itemValue="Ingenieria De Sistemas" />
                                        <f:selectItem itemLabel="Ingeniería Industrial" itemValue="Ingenieria Industrial" />
                                        <f:selectItem itemLabel="Matemáticas" itemValue="Matematicas" />
                                        <f:selectItem itemLabel="Economía" itemValue="Economia" />
                                        <f:selectItem itemLabel="Administración De Empresas" itemValue="Administracion De Empresas" />
                                        <f:selectItem itemLabel="Ingeniería Mecánica" itemValue="Ingenieria Mecanica" />
                                        <f:selectItem itemLabel="Ingeniería Ambiental" itemValue="Ingenieria Ambiental" />
                                        <f:selectItem itemLabel="Ingeniería Biomédica" itemValue="Ingenieria Biomedica" />
                                    </p:selectOneMenu>

                                    <h:outputText value="Telefono celular: *" style="color: darkblue; font-weight:bold"/>
                                    <p:inputText value="#{beanEgresado.celular}" required="true"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="address" title="Informacion Laboral">
                            <p:panel header="Datos de la empresa">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Nombre: " style="color: darkblue; font-weight:bold"/>
                                    <p:inputText  value="#{beanEgresado.nombreEmpresa}"/>

                                    <h:outputText value="Direccion: " style="color: darkblue; font-weight:bold" />
                                    <p:inputText  value="#{beanEgresado.direccion_empresa}"/>

                                    <h:outputText value="Telefono oficina: "  style="color: darkblue; font-weight:bold"/>
                                    <p:inputText  value="#{beanEgresado.telefono_oficina}"/>

                                    <h:outputText value="Cargo: " style="color: darkblue; font-weight:bold"/>
                                    <p:inputText  value="#{beanEgresado.cargo}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmacion" >
                            <p:panel header="Confirmacion">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Nombre: " style="color: darkblue; font-weight:bold" />
                                        <h:outputText value="#{beanEgresado.nombre}"  styleClass="outputLabel"/>
                                        
                                        <h:outputText value="Apellido: " style="color: darkblue; font-weight:bold" />
                                        <h:outputText value="#{beanEgresado.apellido}"  styleClass="outputLabel"/>

                                        <h:outputText value="Direccion : " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.direccion_vivienda}"  styleClass="outputLabel"/>

                                        <h:outputText value="Telefono fijo: " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.telefono_fijo}"  styleClass="outputLabel"/>

                                        <h:outputText value="Documento: " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.cedula}"  styleClass="outputLabel"/>

                                        <h:outputText value="Tipo de documento : " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.tipo_identificacion}"  styleClass="outputLabel"/>

                                        <h:outputText value="Correo : " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.email}"  styleClass="outputLabel"/>

                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Año graduacion : " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.fecha_grado}"  styleClass="outputLabel"/>

                                        <h:outputText value="Periodo: " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.periodo_grado}"  styleClass="outputLabel"/>

                                        <h:outputText value="Programa: " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.carrera}"  styleClass="outputLabel"/>

                                        <h:outputText value="Telefono Celular: " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.celular}"  styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Nombre Empresa: " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.nombreEmpresa}"  styleClass="outputLabel"/>

                                        <h:outputText value="Direccion Empresa" style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.direccion_empresa}"  styleClass="outputLabel"/>

                                        <h:outputText value="Telefono Oficina : " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.telefono_oficina}"  styleClass="outputLabel"/>

                                        <h:outputText value="Cargo : " style="color: darkblue; font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.cargo}"  styleClass="outputLabel"/>

                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>  

                                <br>
                                    <p:commandButton value="Enviar Solicitud" actionListener="#{beanEgresado.enviarSolicitud}" />

                                
                                </br>

                            </p:panel>
                        </p:tab>
                    </p:wizard>



                </h:form>



            </p:panelGrid>
            <p:commandButton  style="position: relative; left: 20%" value="Regresar" action="index" immediate="true" ajax="false" styleClass="ui-priority-primary" />



        </h:form>
    </h:body>


</html>
