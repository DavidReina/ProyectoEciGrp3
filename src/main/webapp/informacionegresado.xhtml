<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="infoEgresado">
            <h:panelGrid columns="1" style="position: absolute; top: 0px; left: 0px">
                <p:panel style=" font-size:  medium; height: 185px;color: #cccccc" >
                    <f:facet name="header" >
                        <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                        <h2 style="text-align: center; color: darkblue;">BIENVENIDO</h2>
                        <h3 style="text-align: center; color: darkblue;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h3>
                    </f:facet>
                    <p:growl id="msj" showDetail="true" autoUpdate="true"/>

                </p:panel>

            </h:panelGrid>

            <br>
            </br>
            <br>
            </br>
            <br>
            </br>
            <br>
            </br>
            <br>
            </br>
            <br>
            </br>


            <p:outputLabel value="Solicitud de registro Egresado " />
            <p:outputLabel value="Informacion Personal" />

            <p:panelGrid columns="2">

                <h:form>

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard >
                        <p:tab id="personal" title="Informacion Basica">
                            <p:panel header="Informacion Personal">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Nombre y Apellido: *" />
                                    <p:inputText  label="Nombre y Apellido" required="true" value="#{beanEgresado.nombre}"/>

                                    <h:outputText value="Direccion: *" />
                                    <p:inputText   label="Direccion" required="true" value="#{beanEgresado.direccion_vivienda}"/>

                                    <h:outputText value="Telefono fijo: " />
                                    <p:inputText   label="Telefono" value="#{beanEgresado.telefono_fijo}"/>

                                    <h:outputText value="Documento: *" />
                                    <p:inputText label="Documento" required="true" value="#{beanEgresado.cedula}"/>

                                    <h:outputText value="Tipo de documento " />
                                    <p:selectOneMenu id="tipoId" style="width:90px" value="#{beanEgresado.tipo_identificacion}">
                                        <f:selectItem itemLabel="CC" itemValue="CC" />
                                        <f:selectItem itemLabel="CE" itemValue="CE" />
                                    </p:selectOneMenu>

                                    <h:outputText value="Correo: *" />
                                    <p:inputText label="Correo" required="true" value="#{beanEgresado.email}"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>



                        <p:tab id="contact" title="Informacion Grado">
                            <p:panel header="Datos de la graduacion">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Año de Graduacion : *" />
                                    <p:spinner id="minMaxanio" required="true" value="#{beanEgresado.fecha_grado}" min="1950" max="2016" />

                                    <h:outputText value="Periodo: " />

                                    <p:spinner id="minMaxper" value="#{beanEgresado.periodo_grado}" min="1" max="2" />



                                    <h:outputText value="Programa: " />
                                    <p:selectOneMenu id="console" style="width:250px" value="#{beanEgresado.carrera}">
                                        <f:selectItem itemLabel="Ingeniería Civil" itemValue="Ingenieria Civil" />
                                        <f:selectItem itemLabel="Ingeniería Electrónica" itemValue="Ingenieria Electronica" />
                                        <f:selectItem itemLabel="Ingeniería Eléctrica" itemValue="Ingenieria Electrica" />
                                        <f:selectItem itemLabel="Ingeniería De Sistemas" itemValue="Ingenieria De Sistemas" />
                                        <f:selectItem itemLabel="Ingeniería Industrial" itemValue="Ingenieria Industrial" />
                                        <f:selectItem itemLabel="Matemáticas" itemValue="Matematicas" />
                                        <f:selectItem itemLabel="Economía" itemValue="Economia" />
                                        <f:selectItem itemLabel="Administración De Empresas" itemValue="Administracion De Empresas" />
                                        <f:selectItem itemLabel="Ingeniería Mecánica" itemValue="Ingenieria Mecanica" />
                                        <f:selectItem itemLabel="Ingeniería Ambiental" itemValue="Ingenieria Ambiental" />
                                        <f:selectItem itemLabel="Ingeniería Biomédica" itemValue="Ingenieria Biomedica" />
                                    </p:selectOneMenu>

                                    <h:outputText value="Telefono celular: " />
                                    <p:inputText value="#{beanEgresado.celular}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="address" title="Informacion Laboral">
                            <p:panel header="Datos de la empresa">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Nombre: " />
                                    <p:inputText  value="#{beanEgresado.nombreEmpresa}"/>

                                    <h:outputText value="Direccion: " />
                                    <p:inputText  value="#{beanEgresado.direccion_empresa}"/>

                                    <h:outputText value="Telefono oficina: " />
                                    <p:inputText  value="#{beanEgresado.telefono_oficina}"/>

                                    <h:outputText value="Cargo: " />
                                    <p:inputText  value="#{beanEgresado.cargo}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="confirm" title="Confirmation">
                            <p:panel header="Confirmation">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Nombre y Apellido: " style="font-weight:bold" />
                                        <h:outputText value="#{beanEgresado.nombre}"  styleClass="outputLabel"/>

                                        <h:outputText value="Direccion : " style="font-weight:bold" />
                                        <h:outputText value="#{beanEgresado.direccion_vivienda}"  styleClass="outputLabel"/>

                                        <h:outputText value="Telefono fijo: " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.telefono_fijo}"  styleClass="outputLabel"/>

                                        <h:outputText value="Documento: " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.cedula}"  styleClass="outputLabel"/>

                                        <h:outputText value="Tipo de documento : " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.tipo_identificacion}"  styleClass="outputLabel"/>

                                        <h:outputText value="Correo : " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.email}"  styleClass="outputLabel"/>

                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Año graduacion : " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.fecha_grado}"  styleClass="outputLabel"/>

                                        <h:outputText value="Periodo: " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.periodo_grado}"  styleClass="outputLabel"/>

                                        <h:outputText value="Programa: " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.carrera}"  styleClass="outputLabel"/>

                                        <h:outputText value="Telefono Celular: " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.celular}"  styleClass="outputLabel"/>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Nombre Empresa: " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.nombreEmpresa}"  styleClass="outputLabel"/>

                                        <h:outputText value="Direccion Empresa" style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.direccion_empresa}"  styleClass="outputLabel"/>

                                        <h:outputText value="Telefono Oficina : " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.telefono_oficina}"  styleClass="outputLabel"/>

                                        <h:outputText value="Cargo : " style="font-weight:bold"/>
                                        <h:outputText value="#{beanEgresado.cargo}"  styleClass="outputLabel"/>

                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>  

                                <h:outputText value="¿ Autoriza el envio de informacion de la AECI ?" />
                                <h:selectBooleanCheckbox />

                                <br>
                                    <p:commandButton value="Enviar Solicitud" actionListener="#{beanEgresado.enviarSolicitud}" oncomplete="PF('campoEntradaDatos').show()"  />

                                    <p:dialog header="Solicitud Enviada!" widgetVar="campoEntradaDatos" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                                        <p:outputPanel id="inputQuantity" style="text-align:center;">
                                            <h:panelGrid columns="2" cellpadding="1" styleClass="ui-grid">

                                                <p:outputLabel value="Tu solicitud ha sido enviada al adminsitrador, pronto llegará un mensaje a tu correo indicando los pasos a seguir  "  />
                                                <p:commandButton value="Aceptar" action="index" immediate="true" ajax="false" styleClass="ui-priority-primary" />

                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </p:dialog>
                                </br>

                            </p:panel>
                        </p:tab>
                    </p:wizard>



                </h:form>



            </p:panelGrid>
            <p:commandButton value="Regresar" action="index" immediate="true" styleClass="ui-priority-primary" />

        </h:form>
    </h:body>


</html>
