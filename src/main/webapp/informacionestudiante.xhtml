<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Solicitud Estudiante</title>

        <style>
            body {
    background-image: url("http://cdn.wallpapersafari.com/48/48/NQV7zq.jpg");
    background-size: 100%;
    background-repeat: inherit; 
    background-attachment: local ;

}
        </style>
        
    </h:head>

    <h:body>
        <h:form id="infoEstudiante" >



            <h:panelGrid columns="1" style="position: absolute; top: 6%; left: 29%">
                    <f:facet name="header" >
                        <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                        <h2 style="text-align: center; color: white;">BIENVENIDO</h2>
                        <h3 style="text-align: center; color: white;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h3>
                    </f:facet>
                    <p:growl id="msj" showDetail="true" autoUpdate="true"/>

               

            </h:panelGrid>
            <h3 style="text-align: center;  size:50px; ;  color: white; position: absolute; top: 33%; left: 43%">Solicitud Afiliación Estudiante </h3>


             <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
            <br>
                    </br>
            <br>
                    </br>
            <p:panelGrid columns="2" style="position: relative; left: 25%; width: 55%">

                <p:wizard >
                    <p:tab id="personal" title="Informacion Basica">
                        <p:panel header="Informacion Personal">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nombre : *" style="color: darkblue; font-weight:bold" />
                                <p:inputText label="Nombre " required="true" value="#{beanEstudiante.nombre}"/>
                                
                                <h:outputText value="Apellido : *" style="color: darkblue; font-weight:bold"/>
                                <p:inputText label="Apellido" required="true" value="#{beanEstudiante.apellido}"/>

                                <h:outputText value="Tipo de documento" style="color: darkblue; font-weight:bold"/>
                                <p:selectOneMenu id="tipoId"  value="#{beanEstudiante.tipo_identificacion}" style="width:90px">
                                    <f:selectItem itemLabel="CC" itemValue="CC" />
                                    <f:selectItem itemLabel="CE" itemValue="CE" />
                                </p:selectOneMenu>
                                
                                 <h:outputText value="Documento: *" style="color: darkblue; font-weight:bold"/>
                                <p:inputText label="Documento" required="true" value="#{beanEstudiante.numero_identificacion}"/>

                                  <h:outputText value="Genero " style="color: darkblue; font-weight:bold"/>
                                <p:selectOneMenu id="console2" value="#{beanEstudiante.genero}" style="width:250px" immediate="true">
                                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                            
                                </p:selectOneMenu>
                               
                                
                                 <h:outputText value="Programa: " style="color: darkblue; font-weight:bold"/>
                                <p:selectOneMenu id="console" value="#{beanEstudiante.carrera}" style="width:250px" immediate="true">
                                    <f:selectItem itemLabel="Ingeniería Civil" itemValue="Ingenieria Civil" />
                                    <f:selectItem itemLabel="Ingeniería Electrónica" itemValue="Ingenieria Electronica" />
                                    <f:selectItem itemLabel="Ingeniería Eléctrica" itemValue="Ingenieria Electrica" />
                                    <f:selectItem itemLabel="Ingeniería De Sistemas" itemValue="Ingenieria De Sistemas" />
                                    <f:selectItem itemLabel="Ingeniería Industrial" itemValue="Ingenieria Industrial" />
                                    <f:selectItem itemLabel="Matemáticas" itemValue="Matematicas" />
                                    <f:selectItem itemLabel="Economía" itemValue="Economia" />
                                    <f:selectItem itemLabel="Administración De Empresas" itemValue="Administracion De Empresas" />
                                    <f:selectItem itemLabel="Ingeniería Mecánica" itemValue="Ingenieria Mecanica" />
                                    <f:selectItem itemLabel="Ingeniería Ambiental" itemValue="Ingenieria Ambiental" />
                                    <f:selectItem itemLabel="Ingeniería Biomédica" itemValue="Ingenieria Biomedica" />
                                </p:selectOneMenu>
                                
                                <h:outputText value="Direccion: " style="color: darkblue; font-weight:bold"/>
                                <p:inputText   label="Direccion"  value="#{beanEstudiante.direccion}"/>

                                <h:outputText value="Telefono fijo: " style="color: darkblue; font-weight:bold"/>
                                <p:inputText  label="Telefono" value="#{beanEstudiante.telefono_fijo}"/>

                                <h:outputText value="Celular: *" style="color: darkblue; font-weight:bold"/>
                                <p:inputText label="Celular " required="true" value="#{beanEstudiante.celular}"/>
                                
                                <h:outputText value="Correo : *" style="color: darkblue; font-weight:bold"/>
                                <p:inputText label="Correo " required="true" value="#{beanEstudiante.correo}"/>

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>



                    <p:tab id="contact" title="Informacion Academica">
                        <p:panel header="Datos Academicos">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Codigo Estudiante: *" style="color: darkblue; font-weight:bold"/>
                                <p:inputText id="Codigo" value="#{beanEstudiante.codigo}"  required="true" label="Codigo"/>
                              
                                <h:outputText value="Semestre Ponderado: *" style="color: darkblue; font-weight:bold"/>
                                <p:spinner id="Semestre" min="#{beanEstudiante.min}" max="#{beanEstudiante.max}" value="#{beanEstudiante.semestre}" immediate="true"  label="Semestre" />
                                
                                <h:outputText value="Correo Institucional: *" style="color: darkblue; font-weight:bold"/>
                                <p:inputText label="Correo " required="true" value="#{beanEstudiante.email_institucional}"/>
      
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>



                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Nombre: " style="color: darkblue; font-weight:bold" />
                                    <h:outputText value="#{beanEstudiante.nombre}"  styleClass="outputLabel"/>

                                     <h:outputText value="Apellido: " style="color: darkblue; font-weight:bold" />
                                     <h:outputText value="#{beanEstudiante.apellido}"  styleClass="outputLabel"/>
                                    
                                    <h:outputText value="Direccion : " style="color: darkblue; font-weight:bold"/>
                                    <h:outputText value="#{beanEstudiante.direccion}"  styleClass="outputLabel"/>

                                    <h:outputText value="Telefono fijo: " style="color: darkblue; font-weight:bold"/>
                                    <h:outputText value="#{beanEstudiante.telefono_fijo}"  styleClass="outputLabel"/>

                                    <h:outputText value="Documento: " style="color: darkblue; font-weight:bold" />
                                    <h:outputText value="#{beanEstudiante.numero_identificacion}"  styleClass="outputLabel"/>

                                    <h:outputText value="Tipo de documento : " style="color: darkblue; font-weight:bold"/>
                                    <h:outputText value="#{beanEstudiante.tipo_identificacion}"  styleClass="outputLabel"/>

                                    <h:outputText value="Correo : " style="color: darkblue; font-weight:bold" />
                                    <h:outputText value="#{beanEstudiante.correo}"  styleClass="outputLabel"/>

                                    <h:outputText value="Celular : " style="color: darkblue; font-weight:bold" />
                                    <h:outputText value="#{beanEstudiante.celular}"  styleClass="outputLabel"/>

                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Semestre ponderado: " style="color: darkblue; font-weight:bold"/>
                                    <h:outputText value="#{beanEstudiante.semestre}" styleClass="outputLabel"/>

                                    <h:outputText value="Programa: " style="color: darkblue; font-weight:bold"/>
                                    <h:outputText value="#{beanEstudiante.carrera}" styleClass="outputLabel"/>

                                    <h:outputText value="Codigo Estudiante: " style="color: darkblue; font-weight:bold"/>
                                    <h:outputText value="#{beanEstudiante.codigo}" styleClass="outputLabel"/>
                                    
                                    <h:outputText value="Correo Institucional: " style="color: darkblue; font-weight:bold"/>
                                    <h:outputText value="#{beanEstudiante.email_institucional}" styleClass="outputLabel"/>
                                </h:panelGrid>
                            </h:panelGrid>

                            <br>
                                <p:commandButton id="enviar" value="Enviar Solicitud" immediate="true" actionListener="#{beanEstudiante.enviarSolicitud}"/>

                            </br>

                        </p:panel>
                    </p:tab>
                    
                </p:wizard>
            </p:panelGrid>
            <p:defaultCommand target="enviar"></p:defaultCommand>
            <p:commandButton style="position: relative; left: 25%"  value="Regresar" action="index" immediate="true" ajax="false" styleClass="ui-priority-primary" />
            
            
        </h:form>
    </h:body>


</html>
