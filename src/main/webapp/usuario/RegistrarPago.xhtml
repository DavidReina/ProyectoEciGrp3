<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Registrar Pago</title>

        <style>
            body {
    background-image: url("http://cdn.wallpapersafari.com/48/48/NQV7zq.jpg");
    background-size: 100%;
    background-repeat: inherit; 
    background-attachment: local ;

}
        </style>
        
    </h:head>

    <h:body>
        <h:form id="infoEstudiante"  >



            <h:panelGrid columns="1" style="position:absolute ; top: 6%; left: 14%">

                <f:facet name="header" >
                    <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                    <h2 style="text-align: center; color: white;">PAGINA PRINCIPAL AFILIADOS</h2>
                    <h2 style="text-align: center; color: white;"> Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h2>
                </f:facet>
                <p:growl id="msj" showDetail="true" autoUpdate="true"/>



            </h:panelGrid>


             <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
                    <br>
                    </br>
            <br>
                    </br>
            <br>
                    </br>
            <p:panelGrid columns="2" style="position: relative; left: 25%; width: 55%">

                <p:wizard >
                  


                    <p:tab id="contact" title="Informacion Del recibo de Pago">
                        <p:panel header="Datos del pago">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Numero de Pago: *" style="color: darkblue; font-weight:bold"/>
                                <p:inputText id="Codigo" value="#{beanUsuario.idPago}"  required="true" label="Codigo"/>
                                <h:outputText value="Tipo De Pago: " style="color: darkblue; font-weight:bold"/>
                                <p:selectOneMenu id="console" value="#{beanUsuario.tipoPago}" style="width:250px" immediate="true">
                                    <f:selectItem itemLabel="Consignación" itemValue="Consignacion" />
                                    <f:selectItem itemLabel="Pago En Línea" itemValue="Pago En Linea" />
                                    </p:selectOneMenu>
                                 <h:outputText value="Fecha Del Pago: " style="color: darkblue; font-weight:bold"/>

                                 <p:calendar id="inline" value="#{beanUsuario.fecha}" mode="inline" immediate="true"  />
                                
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    
                    <p:tab id="contactwqeqw" title="Foto Recibo De Pago">
                        <h:form enctype="multipart/form-data">
                        <p:panel header="Ingrese Su Foto del Recibo De Pago">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <p:fileUpload fileUploadListener="#{beanUsuario.handleFileUpload}" required="true"/>
                                <p:growl id="messages" showDetail="true"/>
 
                                
                            </h:panelGrid>
                        </p:panel>
                            </h:form>
                    </p:tab>



                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            

                            <br>
                                <p:commandButton id="enviar" value="Enviar Pago" immediate="true" actionListener="#{beanUsuario.pagar}"/>

                            </br>

                        </p:panel>
                    </p:tab>
                    
                </p:wizard>
            </p:panelGrid>
            <p:defaultCommand target="enviar"></p:defaultCommand>
            
            
        </h:form>
    </h:body>


</html>
