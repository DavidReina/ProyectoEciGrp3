<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="Inicio">
                <h:panelGrid columns="1" style="position: absolute; top: 0px; left: 0px">
        <p:panel style=" font-size:  medium; height: 182px;color: #000000" >
                    <f:facet name="header" >
                        <img  src="http://tycho.escuelaing.edu.co/contenido/notiweb/notiweb-movil/img/logos/logo-escuela.png" width="350" height="150" align="left"/>
                        <h2 style="text-align: center; color: darkblue;">BIENVENIDO</h2>
                        <h3 style="text-align: center; color: darkblue;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h3>
                    </f:facet>
                    <p:growl id="msj" showDetail="true" autoUpdate="true"/>
                    
                </p:panel>
                
            </h:panelGrid>
            

            <h:panelGrid columns="1" style="position: absolute; top: 0px; left: 1000px">




                <p:panel style=" font-size:  medium; height: 160px;color: #ffffff" >

                    <p:growl id="msgs" showDetail="true" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Usuario:"  />
                        <p:inputText />

                        <h:outputText value="Contraseña: " />
                        <p:password id="nonFeedback" />
                        <p:growl id="growl" life="2000" />
                        <p:commandLink id="ajax2" update="growl">
                            <h:outputText value="Olvide mi contraseña" />
                        </p:commandLink>
                        <p:commandButton value="Ingresar" id="ajax" styleClass="ui-priority-primary" />

                        <p:splitButton value="Solicitud de registro">
                            <p:menuitem value="Estudiante" action="informacionestudiante"/>
                            <p:separator />
                            <p:menuitem value="Egresado" action="informacionegresado" />
                        </p:splitButton>

                    </h:panelGrid>




                </p:panel>
            </h:panelGrid>

            

        </h:form>
    </h:body>


</html>
