<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="Inicio">
                <h:panelGrid columns="1" style="position: absolute; top: 0px; left: 0px">
                    <p:panel style=" font-size:  medium; height: 185px;color: #cccccc" >
                    <f:facet name="header" >
                        <img  src="https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAgDAAAAJDk3ZGM0MDU2LWRhNWEtNDMwNi1iOTNjLTllMDY1OWNkMjk3ZQ.png" width="280" height="170" align="left"/>
                        <h2 style="text-align: center; color: darkblue;">BIENVENIDO</h2>
                        <h3 style="text-align: center; color: darkblue;">Asociación de Egresados Escuela Colombiana de Ingenieria Julio Garavito</h3>
                    </f:facet>
                    <p:growl id="msj" showDetail="true" autoUpdate="true"/>
                    
                </p:panel>
                
            </h:panelGrid>
            
            <h:panelGrid columns="1" style="position: fixed; top: 30%; left: 45%">
                <img src="imagen1.jpg" alt="AECI"></img>
            </h:panelGrid>


            <h:panelGrid columns="1" style="position: absolute; top: 0px; left: 1000px">




                <p:panel style=" font-size:  medium; height: 160px;color: #ffffff" >

                    <p:growl id="msgs" showDetail="true" />

                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <p:commandButton value="Ingresar " oncomplete="PF('campoEntradaDatos').show()" />
                        
                        <p:dialog header="Ingresa tus datos" widgetVar="campoEntradaDatos" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                        <p:outputPanel id="inputQuantity" style="text-align:center;">
                            <h:panelGrid columns="2" cellpadding="1" styleClass="ui-grid">
                        
                        <p:outputLabel value="Usuario:   "  />
                        <p:inputText />
                        
                        <h:outputText value="Contraseña:  " />
                        <p:password id="nonFeedback" />
                        <p:growl id="growl" life="2000" />
                       
                        
                        <p:commandLink id="ajax2" update="growl">
                            <h:outputText value="Olvide mi contraseña" />
                        </p:commandLink>
                        
                        
                        </h:panelGrid>
                        <p:commandButton value="Ingresar" id="ajax" styleClass="ui-priority-primary" />
                        

                            
                        </p:outputPanel>
            </p:dialog>
                        
                        <p:splitButton value="Solicitud de registro">
                            <p:menuitem value="Estudiante" immediate="true" action="informacionestudiante"/>
                            <p:separator />
                            <p:menuitem value="Egresado" immediate="true" action="informacionegresado" />
                        </p:splitButton>
                       
                        
                        

                    </h:panelGrid>

                    <p:commandButton value="Solicitudes" action="solicitud" styleClass="ui-priority-primary" />


                </p:panel>
            </h:panelGrid>


        </h:form>
    </h:body>


</html>
